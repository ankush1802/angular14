<div class="container pages text-justify pb-5">  
    <h1 class="mb-4">Angular 14  Typed Form {{pagewelcomeMesage}}</h1>   
    <section class="mb-4"> 
        <!--Section heading--> 
        <div class="row"> 
            <!--Grid column-->
            <div class="col-md-9 mb-md-0 mb-5">
                <form [formGroup]="contactForm" (ngSubmit)="Submit()"> 
                    <!--Grid row-->
                    <div class="row"> 
                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input formControlName="name" type="text" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <!--Grid column--> 
                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input formControlName="email" type="text" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>
                        <!--Grid column--> 
                    </div>
                    <!--Grid row--> 
                    <!--Grid row-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input formControlName="number" type="text" class="form-control">
                                <label for="subject" class="">Number</label>
                            </div>
                        </div>
                    </div>
                    <!--Grid row--> 
                    <!--Grid row-->
                    <div class="row"> 
                        <!--Grid column-->
                        <div class="col-md-12"> 
                            <div class="md-form">
                                <textarea formControlName="message" type="text" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div> 
                        </div>
                    </div>
                    <!--Grid row--> 
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> 
            </div>
            <!--Grid column--> 
        </div> 
    </section>  
</div>
